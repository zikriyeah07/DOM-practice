<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylani Mass IT Training</title>
   <style> body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
  
      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
  
      h1 {
        color: #0d6efd;
        margin-bottom: 20px;
      }
  
      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.3s ease;
      }
  
      input[type="text"]:focus {
        border-color: #0d6efd;
        outline: none;
      }
  
      button {
        background-color: #0d6efd;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #0b5ed7;
      }
  
      p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
</head>
<body>
    <input type="text" id="username" placeholder="Enter your name" />
    <h1 id="sylani">Saylani</h1>
    <p id="uerwelcom"></p>
    <button id="button">Submit</button>

    <script src="script.js">
       

    </script>
    
</body>
</html>
